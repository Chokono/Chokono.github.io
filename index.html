<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="/index.css">
    <!-- HelloPreload http://hello-site.ru/preloader/ -->
	<style type="text/css">#hellopreloader>p{display:none;}#hellopreloader_preload{display: block;position: fixed;z-index: 99999;top: 0;left: 0;width: 100%;height: 100%;background: #313131 ;}#hellopreloader_preload>img{position: absolute;width: 41px; height: 60px; display:block;top:50%;left: 50%;transform: translate(-50%,-50%);}</style>
	<div id="hellopreloader"><div id="hellopreloader_preload"><img src="http://hello-site.ru//main/images/preloads/audio.svg" alt=""></div><p><a href="/">My Portfolio.</a></p></div>
	<script type="text/javascript">var hellopreloader = document.getElementById("hellopreloader_preload");function fadeOutnojquery(el){el.style.opacity = 1;var interhellopreloader = setInterval(function(){el.style.opacity = el.style.opacity - 0.05;if (el.style.opacity <=0.05){ clearInterval(interhellopreloader);hellopreloader.style.display = "none";}},16);}window.onload = function(){setTimeout(function(){fadeOutnojquery(hellopreloader);},0);};</script>

</head>

    <div id="container"></div>

</body>
